version: "3"
services:
  node-server:
    build: .docker/node-server
    restart: always
    working_dir: /teto/build/
    depends_on:
      - redis
      - node-typescript
    volumes:
      - ./build:/teto/build
      - ./node_modules:/teto/build/node_modules
    networks:
      - backend
    environment:
      - BOT_ID=$BOT_ID
      - BOT_TOKEN=$BOT_TOKEN
      - BOT_PREFIX=$BOT_PREFIX
      - REDIS_URL=redis://127.0.0.1:6379
    command: node teto.js
  node-typescript:
    build: .docker/node-typescript
    working_dir: /teto
    volumes: 
      - ./src:/teto/src
      - ./:/teto
      - ./node_modules:/teto/node_modules
    command: bash -c "yarn install && npx tsc --preserveWatchOutput --pretty --watch"
  redis:
    build: .docker/redis
    ports:
      - "6379:6379"
    networks:
      - backend
networks:
  backend: {}
